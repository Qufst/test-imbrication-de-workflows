name: render

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true
  workflow_dispatch:

jobs:
  quarto:
    runs-on: ubuntu-latest

    steps:
      - name: Render and publish with Quarto
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages